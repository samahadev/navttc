<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tik-tac-toe</title>
</head>
<link rel="stylesheet" href="tik-tak-toe.css">

<body>
    <nav>
        <ul>
            <li>TIK-TAK-TOE</li>
        </ul>
    </nav>

    <div class="gamecontainer">
        <div class="line"></div>
        <div class="container">
            <div class="box  bt-0 bl-0">
                <div class="tik">☑</div>
                <div class="cros">⛔</div>
            </div>
            <div class="box  bt-0">
                <div class="tik">☑</div>
                <div class="cros">⛔</div>
            </div>
            <div class="box bt-0 br-0">
                <div class="tik">☑</div>
                <div class="cros">⛔</div>
            </div>
            <div class="box bl-0">
                <div class="tik">☑</div>
                <div class="cros">⛔</div>
            </div>
            <div class="box ">
                <div class="tik">☑</div>
                <div class="cros">⛔</div>
            </div>
            <div class="box br-0">
                <div class="tik">☑</div>
                <div class="cros">⛔</div>
            </div>
            <div class="box bl-0 bb-0">
                <div class="tik">☑</div>
                <div class="cros">⛔</div>
            </div>
            <div class="box bb-0">
                <div class="tik">☑</div>
                <div class="cros">⛔</div>
            </div>
            <div class="box bb-0 br-0">
                <div class="tik">☑</div>
                <div class="cros">⛔</div>
            </div>

        </div>
        <div class="gameinfo">
            <h1>Welcome tik-tac-toe</h1>
            <div>
                <span class="info">Turn for <span class="current-player">user</span></span>
                <button id="reset">Reset</button>
            </div>
            <div>
                <p class="user">You Won! Congratulation</p>
                <p class="computer">computer Won</p>
            </div>
            <div class="imgbox">
                <img src="exited.gif" alt="">
            </div>
        </div>
    </div>
















    <script src="tik-tak-toe.js"></script>

</body>

</html>
